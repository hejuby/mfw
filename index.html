<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Margin for Wallpapers</title>
  </head>
  <body>
    <h2>Margin for Wallpapers</h2>
    <h3>Upload your file.</h3>
    <h4 id="inputDescription">(Supports any image format including .bmp, .gif, .jpeg, .png)</h4>
    <form id="image-form">
      <input type="file" id="image-input" name="image-input" accept="image/*">
      <button>Submit</button>
    </form>
    <h3>Select your ratio and color wanted.</h3>
    <div id="ratio-color-wrapper">
      <p>Ratio </p>
      <input type="number" placeholder="width" class="number-input" id="ratio-width" />
      :
      <input type="number" placeholder="height" class="number-input" id="ratio-height" /> 
      <p>/ Color </p>
      <input type="color" id="color" />
    </div>
    <button id="wallpaper-generate">Generate Wallpaper</button>
    <div id="image-wrapper"><img id="image" /></div>
    <script src="src/app.js"></script>
  </body>
</html>
