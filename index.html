<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Margin for Wallpapers</title>
  </head>
  <body>
    <h2>Margin for Wallpapers</h2>
    <h3>Upload your file.</h3>
    <h4 id="inputDescription">(Supports any image format including .bmp, .gif, .jpeg, .png)</h4>
    <form id="image-form">
      <input type="file" id="image-input" name="image-input" accept="image/*">
      <button>Submit</button>
    </form>
    <div id="image-wrapper"><img id="image" /></div>
    <script src="src/app.js"></script>
  </body>
</html>
